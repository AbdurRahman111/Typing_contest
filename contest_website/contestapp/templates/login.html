<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="https://fantasytyping.in"><img class="img-fluid logo" src="https://fantasytyping.in/images/logo-icon.png" align="Fantasy Typing"></a>
  </div>
  <!-- /.login-logo -->
      <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg">Sign in to start your session</p>

            <form method="POST" action="https://fantasytyping.in/login">
                <input type="hidden" name="_token" value="xf4AMP1donsMQiAjgINk90GTqLFeZJ7FPUqqK0cX">                <div class="form-group has-feedback">
                    <input id="email" placeholder="Email" type="email"
                           class="form-control " name="email"
                           value="" required autocomplete="email" autofocus>
                                    </div>
                <div class="form-group has-feedback">
                    <input id="password" placeholder="Password" type="password"
                           class="form-control " name="password" required
                           autocomplete="current-password">
                                    </div>
                <div class="row">
                    <div class="col-8">
                        <div class="checkbox icheck">
                            <label>
                                <input type="checkbox" name="remember"
                                       id="remember" > Remember Me
                            </label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>
                            <p class="mb-1">

                </p>
                                        <p class="mb-0">
