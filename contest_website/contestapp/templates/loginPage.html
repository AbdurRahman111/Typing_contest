{% extends 'base.html' %}

{% block body %}

<br>
<br>
<br>
<br>

<div class="container">
	<div class="col-lg-5 mx-auto mt-5 border rounded pt-4">
		<h4 class="alert alert-success border rounded">Please Login Here</h4>
		<form action="/login" method="POST">
			{% csrf_token %}
			{% if erorr_message_2 %}
			<div class="alert alert-danger" role="alert">
			  {{erorr_message_2}}
			</div>
			{% endif %}
			<div class="form-group">
			    <label for="exampleFormControlInput4">Email address</label>
			    <input  type="email"  name="email" value="{{log_username}}" class="form-control" id="exampleFormControlInput4" placeholder="name@example.com">
			</div>

			<div class="form-group">
			    <label for="exampleFormControlInput5">Password</label>
			    <input  type="password" name="password" class="form-control" id="exampleFormControlInput5" placeholder="********">
			</div>
			<p><a href="{% url 'password_reset' %}">Forgotten your password?</a></p>

			<div class="form-group">
			    <input class="btn btn-info" type="submit" value="Login">
			</div>


		</form>
	</div>
</div>

<br>
<br>
<br>
<br>
<br>
<br>

{% endblock %}
